{% load static django_htmx %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{% block title %}Baryon{% endblock %}</title>

        <meta charset="UTF-8">
        <meta name="keywords" content="SuperColider, PackageIndex, Quarks">
        <meta name="author" content="Baryon">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <meta property="og:title" content="{% block og_title %}Baryon{% endblock %}" />
        <meta property="og:description" content="{% block description %}Package index for SuperCollider Quarks{% endblock %}">
        <meta property="og:type" content="website" />
        <meta property="og:image" content="{{request.scheme}}://{{request.META.HTTP_HOST}}{% static 'logo.png' %}" />

        <link rel="icon" type="image/svg+xml" href="{% static 'logo.svg' %}">

        <script src="https://unpkg.com/htmx.org@1.9.6"></script>
        {% django_htmx_script %}

        <script src="//unpkg.com/alpinejs" defer></script>
        <link rel="stylesheet" href="{% static "style.css" %}">
    </head>

    <body>
        {% include "header.html" %}

        <div class="content">
            {% block content %}
            {% endblock content %}
        </div>

        {% include "footer.html" %}
    </body>
</html>
